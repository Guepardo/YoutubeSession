	<!-- A identificação sala será anexada aqui dinâmicamente -->
	<script  type="text/javascript" >
		var hashId = "<%= hashId %>";
	</script>

	<!-- Tirar essa parte depois -->
	<style type="text/css">
		#splashscrean{
			position:absolute;
			top:0;
			left:0;
			bottom:0;
			width: 100%; 
			height:100%;
			background-color: white;
		}

		img{
			width:30px;
			height:30px;
		}
		#splashscrean > img{
			position: relative; 
			top:50%;
			left:50%;
			/*reduzindo margens para centralizar*/
			margin-left: -282px;
			margin-top: -188px;
		}

		body{
			background-color: #f5f5f5; 
		}
		#chat_content{
			height: auto;
		}

		#div_chat{
			background-color: white; 
			height: 367px; 
			width: 305px;
			overflow-y: scroll; 
			overflow-x: hidden;
		}
		.marginZero{
			margin:0 !important;
		}

		.msgItem{
			margin-top:0 !important;
			width:100%;
			padding-left:5px !important;
		}

		.container{
			margin-top:25px;

		<nav class="indigo lighten-1">

				<a href="/" class="brand-logo white-text">YouSession</a>

	<!-- body -->
	<div class="container">
		<!-- pessoas na sessão -->
		<div class="row" style="margin:0;">
			<div class="col s12" style="padding:0;">
				<h6 >Assistindo a sala <strong id="nome_sala">Alguma coisa aqui</strong> com você:</h6>
			</div>
		</div>

		<div class="row" style="margin-top:-15px" >
			<div class="col s12 valign-wrapper" id="avatar_content">

		

		 
		</div>
		
	</div>


	<div class="row" style="margin-top:-15px;">
		<div class="col s8">

			<div class="video-container">
				<!--O vídeo do Youtube Aparecerá aqui-->
				<div id="player" ></div>
			</div>


			<!--Container para a marcação do tempo -->
			<div class="row" style="margin-bottom:0">
				<div class="col s12 m12">
					<p class="range-field marginZero" >
						<input type="range" id="progress" value="0" min="0" max="100" />
					</p>
				</div>
			</div> 

			<!--Containar para os controles -->
			<div class="row">
				<div class="col s12 m12 ">
					<div class="marginZero" style="height:70px;">
						<div class="row valign-wrapper">
							<div class="col s1" style="margin-left:-5px;padding-right:0; ">
								<!-- botão para dar início na sala -->
								<i class='small material-icons'>volume_down</i>
								
								
							</div>
							<div class="col s5" style="margin-left:0;padding-left:0;margin-bottom:5px;">
								<input type="range" id="volume" value="30" min="0" max="100" />
							</div>
							<div class='col s1'>
								<a class='small material-icons tooltipped' data-position="left" data-delay="1000" data-tooltip="Gostando? Faça seu Avatar dançar!" id="thumb_up">thumb_up</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- chat -->
		<div class="col s4">
			<div class="row ">
				<div class="col s12">

					<div id="div_chat">
						<ul id="chat_content" class="collection" style="margin:0">
					<!-- <li class="collection-item" style="margin-top:0;width:100%"> <strong>Mariaa Silvaa</strong> <small>lorempixel Lorem ipsum dolor sit amet, consusmod.</small></li>

					<li class="collection-item" style="margin-top:0;width:100%"> <strong>Mariaa Silvaa</strong> <small>lorempixel Loremusmod.</small></li>

					<li class="collection-item" style="margin-top:0;width:100%"> <strong>Allyson Maciel</strong> <small>lorempixel Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.</small></li> -->

				</ul>

					</div>
					
				<small style="margin:0;"><i id="isTyping"></i></small>


				<input id="input_box" type="text" class="validate">

			</div>
		</div>	
	</div>

</div>  
</div>
